<script type="text/javascript">

    /* 
    * Disable +/- buttons outside 1-99 range.
    * If no size is passed to the function, the parameter will have a value of undefined by default,
    * which prevents any errors 
    */
    function handleEnableDisable(bookId, size) {   
        var currentValue = parseInt($(`.id_qty_${bookId}`).val());

        var minusDisabled = currentValue < 2;
        var plusDisabled = currentValue > 98;
        
        $(`.decrement-qty_${bookId}`).prop('disabled', minusDisabled);
        $(`.increment-qty_${bookId}`).prop('disabled', plusDisabled);
        
    }

    // Ensure proper enabling/disabling of all inputs on page load
    var allQtyInputs = $('.qty_input');
    for(var i = 0; i < allQtyInputs.length; i++){
        var bookId = $(allQtyInputs[i]).data('book_id');
        var size = $(allQtyInputs[i]).data('size');
        handleEnableDisable(bookId, size);
    }

    // Check enable/disable every time the input is changed
    $('.qty_input').change(function() {
        var bookId = $(this).data('book_id');
        var size = $(this).data('size');
        handleEnableDisable(bookId, size);
    });

    // Increment quantity
    $('.increment-qty').click(function(e) {
       e.preventDefault();
       var bookId = $(this).data('book_id');
       var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
       var allQuantityInputs = $(`.input-group-${bookId} input[name='quantity']`);
       var currentValue = parseInt($(closestInput).val());
       $(allQuantityInputs).val(currentValue + 1);
       handleEnableDisable(bookId, size);
    });

    // Decrement quantity
    $('.decrement-qty').click(function(e) {
       e.preventDefault();
       var bookId = $(this).data('book_id');
       var closestInput = $(this).closest('.input-group').find('.qty_input')[0];
       var allQuantityInputs = $(`.input-group-${bookId} input[name='quantity']`);
       var currentValue = parseInt($(closestInput).val());
       $(allQuantityInputs).val(currentValue - 1);
       handleEnableDisable(bookId, size);
    });
</script>
