{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 justify-content-center">
                <h2 class="logo-font mb-4 text-white">Are you sure you want to delete this review?</h2>   
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'delete_review' review.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="text-right">
                        <a class="btn btn-danger rounded-0 text-white" href="{% url 'about_book' book.id %}">No</a>
                        <button class="btn btn-black rounded-0 text-white" type="submit">Yes</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
{% endblock %}
