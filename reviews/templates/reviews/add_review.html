{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="logo-font text-white text-center mb-4">Add Review</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_review' book_id %}" class="form mb-2" id="add_review_form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'about_book' book_id %}">Cancel</a>
                        <button class="btn btn-black rounded-0" id="add_review_submit" type="submit">Add Review</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script>
        // disables the submit button once submitted
        $('#add_review_form').on('submit', function() {
            $('#add_review_submit').attr('disabled', true)
        })
    </script>
{% endblock %}
