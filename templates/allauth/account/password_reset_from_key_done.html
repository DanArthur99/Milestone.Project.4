{% extends "base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 login-form">
            <h2 class="logo-font mb-4 text-white">{% trans "Change Password" %}</h2>
            <p class="text-white">{% trans 'Your password is now changed.' %}</p>
            <a class="btn btn-brown text-white" href="{% url 'account_login' %}">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
