{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-12 login-form">
            <h1 class="text-center mb-4 text-white fw-bold text-uppercase">{% trans "Sign Out" %}</h1>
            <div class="alert text-center">
                <p class="text-white">{% trans 'Are you sure you want to sign out?' %}</p>
            </div>
            <form method="post" action="{% url 'account_logout' %}" class="text-center">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit" class="btn btn-brown btn-lg">{% trans 'Sign Out' %}</button>
                <a href="{% url 'homepage' %}" class="btn btn-secondary btn-lg ml-2">{% trans 'Cancel' %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
